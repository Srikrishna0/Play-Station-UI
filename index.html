<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=divice-width, initial-scale=1.0">
    <title>Playstation</title>
    <link rel="stylesheet" href="style.css">
    <div class="container">
        <div class="navbar">
            <img src="logo.png" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="menu.png" class="menu-icon" onclick="togglemenu()">
        </div>
        <div class="row">
            <div class ="col-1">
                <h2>Ps4 V2<br>Dualshock </h2>
                <h3>Wireless Controller Ps4</h3>
                <h4>$50</h4>
                <button type="button">BUY NOW<img src="arrow.png">
                </button>
            </div>
            <div class="col-2">
                <img src="controller.png" class="controller">
                <div class="color-box"></div>
                
            </div>
            

        </div>
        <div class="Social-links">
            <img src="fb.png">
            <img src="tw.png">
            <img src="ig.png">
        </div>
    </div>
</head>
<body>
    <script>
        var menuList=document.getElementById("menuList");
        menuList.style.maxHeight="0px";
        function togglemenu(){
            if(menuList.style.maxHeight ==  "0px")
            {
                menuList.style.maxHeight="130px"
            }
            else{
                menuList.style.maxHeight="0px";
            }
        }
    </script>
</body>
</html>
